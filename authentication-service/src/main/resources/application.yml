spring:
  application:
    name: authentication-service

  datasource:
    url: jdbc:postgresql://localhost:5433/auth_service
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

server:
  port: 8081

jwt:
  secret: ${JWT_SECRET:my-super-secret-key-change-in-production-min-256-bits-HS256-algorithm-requires-at-least-256-bits}
  expiration: 86400000  # 24 hours in milliseconds

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: TRACE
    com.thiagoleite06.smartagenda.authentication: DEBUG
