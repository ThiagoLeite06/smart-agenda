networks:
  smart_agenda_network:
    driver: bridge

services:
  # ==================== INFRASTRUCTURE ====================

  # PostgreSQL for Authentication Service
  postgres_auth:
    container_name: smart_agenda_postgres_auth
    image: postgres:15
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: auth_service
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_auth_data:/var/lib/postgresql/data
    networks:
      - smart_agenda_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL for Schedule Service
  postgres_schedule:
    container_name: smart_agenda_postgres_schedule
    image: postgres:15
    ports:
      - "5435:5432"
    environment:
      POSTGRES_DB: schedule_service
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
    volumes:
      - postgres_schedule_data:/var/lib/postgresql/data
    networks:
      - smart_agenda_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL for History Service
  postgres_history:
    container_name: smart_agenda_postgres_history
    image: postgres:15
    ports:
      - "5434:5432"
    environment:
      POSTGRES_DB: history_service
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: history123
    volumes:
      - postgres_history_data:/var/lib/postgresql/data
    networks:
      - smart_agenda_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB for Notification Service
  mongodb:
    container_name: smart_agenda_mongodb
    image: mongo:latest
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongodb_data:/data/db
    networks:
      - smart_agenda_network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ Message Broker
  rabbitmq:
    container_name: smart_agenda_rabbitmq
    image: rabbitmq:3-management-alpine
    ports:
      - "5672:5672"    # AMQP port
      - "15672:15672"  # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - smart_agenda_network
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== MICROSERVICES ====================

  # Authentication Service
  authentication-service:
    container_name: smart_agenda_authentication
    build:
      context: ./authentication-service
      dockerfile: Dockerfile
    ports:
      - "8081:8080"
    depends_on:
      postgres_auth:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres_auth:5432/auth_service
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
    networks:
      - smart_agenda_network
    restart: on-failure

  # Schedule Service (Main Orchestrator)
  schedule-service:
    container_name: smart_agenda_schedule
    build:
      context: ./schedule-service
      dockerfile: Dockerfile
    ports:
      - "8082:8080"
    depends_on:
      postgres_schedule:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres_schedule:5432/schedule_service
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: admin
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: admin
      SPRING_RABBITMQ_PASSWORD: admin123
    networks:
      - smart_agenda_network
    restart: on-failure

  # History Service (Consumer)
  history-service:
    container_name: smart_agenda_history
    build:
      context: ./history-service
      dockerfile: Dockerfile
    ports:
      - "8083:8080"
    depends_on:
      postgres_history:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres_history:5432/history_service
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: history123
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: admin
      SPRING_RABBITMQ_PASSWORD: admin123
    networks:
      - smart_agenda_network
    restart: on-failure

  # Notification Service (Consumer)
  notification-service:
    container_name: smart_agenda_notification
    build:
      context: ./notification-service
      dockerfile: Dockerfile
    ports:
      - "8084:8080"
    depends_on:
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      SPRING_DATA_MONGODB_HOST: mongodb
      SPRING_DATA_MONGODB_PORT: 27017
      SPRING_DATA_MONGODB_DATABASE: notifications
      SPRING_DATA_MONGODB_USERNAME: admin
      SPRING_DATA_MONGODB_PASSWORD: password
      SPRING_DATA_MONGODB_AUTHENTICATION_DATABASE: admin
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: admin
      SPRING_RABBITMQ_PASSWORD: admin123
    networks:
      - smart_agenda_network
    restart: on-failure

volumes:
  postgres_auth_data:
  postgres_schedule_data:
  postgres_history_data:
  mongodb_data:
  rabbitmq_data:
