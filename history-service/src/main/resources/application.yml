spring:
  application:
    name: history-service

  datasource:
    url: jdbc:postgresql://localhost:5434/history_service
    username: postgres
    password: history123
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  graphql:
    graphiql:
      enabled: true
      path: /graphiql
    schema:
      locations: classpath:graphql/

  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: admin123
    listener:
      simple:
        retry:
          enabled: true
          max-attempts: 3
          initial-interval: 2000

server:
  port: 8083

logging:
  level:
    com.thiagoleite06.smartagenda.history: DEBUG
    org.springframework.amqp: DEBUG
